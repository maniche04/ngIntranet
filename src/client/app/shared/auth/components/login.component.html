<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <clr-icon shape="library" class="is-solid" size="24"></clr-icon><br>
            <strong>Intranet Portal</strong>
            <span style="font-size:0.6em">Jizan Perfumes LLC</span>
        </label>
        <div class="alert alert-info" style="margin-top:20px;margin-bottom:0px">
            <div class="alert-item">
                <span>
                    Please enter your domain credentials!
                </span>
            </div>
        </div>
        <div class="login-group">
            <input class="username" [(ngModel)] = 'credentials.username' type = "text" name="username" id="login_username" placeholder="Username">
            <input class="password" [(ngModel)] = 'credentials.password' type ="password" name="password" id="login_password" placeholder="Password">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <div class="error active" *ngIf = "isError == 1">
                Invalid user name or password
            </div>
            <button (click) = 'doLogin()' type="submit" class="btn btn-primary">LOG IN</button>
        </div>
    </form>
</div>
